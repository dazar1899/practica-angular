<div class="container mt-4">
  <h1>TuSegundazo.com</h1>
  <hr class="divider-line">
  <img src="/banner.png" alt="Vehículos" class="img-fluid">
  <hr class="divider-line">

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Línea</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      @for (vehicle of vehicles; track vehicle.id; let i = $index) {
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ vehicle.marca }}</td>
        <td>{{ vehicle.linea }}</td>
        <td>{{ vehicle.modelo }}</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="mt-4">
    <p>
      Total Renault: {{ totalRenault }} <br>
      Total Chevrolet: {{ totalChevrolet }} <br>
      Total Nissan: {{ totalNissan }} <br>
    </p>
  </div>
</div>
